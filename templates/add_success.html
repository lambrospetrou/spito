{{ template "header" }}

<article>
    <header>
        <h1 class="post-title"><a href="/v/{{.Spit.Id}}">{{ .Spit.Id }}</a></h1>
        <small class="post-meta-top">{{ .Spit.FormattedCreatedTime }}</small>
    </header>    
    <section class="post-body">
    	{{ .Spit.Content }}
    </section>

    <section class="post-meta-bottom">
        <small class="post-meta-top">expiry: {{.Spit.Exp}}</small>
    </section>
</article>

{{ template "footer" }}
